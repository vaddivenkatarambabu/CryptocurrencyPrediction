{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cryptocurrency Price Predictor</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      background-color: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }
    h1 {
      text-align: center;
      color: #90caf9;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #444;
      background-color: #2c2c2c;
      color: #e0e0e0;
    }
    input::placeholder {
      color: #888;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #1976d2;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background-color: #1565c0;
    }
    .loader {
      display: none;
      text-align: center;
      margin-top: 10px;
      color: #90caf9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cryptocurrency (Bitcoin) Price Predictor</h1>
    <form method="post" action="/" id="predictForm">
      <label for="stock">Stock Ticker</label>
      <input type="text" id="stock" name="stock" placeholder="e.g., BTC-USD" required>

      <label for="no_of_days">Number of Days to Predict</label>
      <input type="number" id="no_of_days" name="no_of_days" min="1" max="100" value="10" required>

      <button type="submit">Predict</button>
      <div class="loader" id="loader">Predicting...</div>
    </form>
  </div>

  <script>
    const form = document.getElementById('predictForm');
    const loader = document.getElementById('loader');

    form.addEventListener('submit', function() {
      loader.style.display = 'block';
    });
  </script>
</body>
</html>
{% endblock %}
