<!-- templates/index.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Crypto Prediction</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <h1>Cryptocurrency Prediction</h1>

  <div>
    <label>Ticker: <input id="ticker" value="BTC-USD"></label>
    <label>History days: <input id="days" type="number" value="365"></label>
    <button id="predictBtn">Predict</button>
  </div>

  <div id="status"></div>

  <h3>Last prices (sample):</h3>
  <pre id="history"></pre>

  <h3>Predictions:</h3>
  <pre id="preds"></pre>

  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
